<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>SAJAWI PASUNDAN - Ticketing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
      <div class="header-container">
        <a href="https://sajawi2025-ticket.vercel.app/" target="_blank">
            <img src="logo-sajawi.png" alt="Logo Sajawi Pasundan" class="logo">
        </a>
          <div class="header-text">
              <h1>SAJAWI PASUNDAN</h1>
              <p>Festival Budaya & Musik</p>
          </div>
      </div>
  </header>


    <main>
        <section class="poster">
            <img src="poster-sajawi-min.jpg" alt="Poster Acara SAJAWI PASUNDAN">
        </section>

        <section class="ticket-section">
            <h2>Beli Tiket</h2>
          <div class="ticket-options">
              <div class="ticket-card">
                  <h3>Dewasa</h3>
                  <p>Rp100.000</p>
                  <a href="https://forms.gle/Exm8ViMqECc8P8hh8" class="buy-button" target="_blank">Beli Sekarang</a>
              </div>
              <div class="ticket-card">
                  <h3>Anak-anak</h3>
                  <p>Rp85.000</p>
                  <a href="https://forms.gle/FWMyLhWFmhxVJw2A7" class="buy-button" target="_blank">Beli Sekarang</a>
              </div>
          </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 SAJAWI PASUNDAN. Semua Hak Dilindungi.</p>
    </footer>

</html>
